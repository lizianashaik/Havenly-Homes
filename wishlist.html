<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Havenly Homes</title>
    <link rel="stylesheet" href="styles.css">
    <!--links for the 'Pacifico' font used in the title-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<!--End of links for font-->
<!--Link for icons-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    main {
    padding: 20px;
    max-width: 800px;
    margin: auto;
}

#cart-items {
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
}

#cart-summary {
    margin-top: 20px;
    font-size: 1.2em;
    text-align: right;
}
.cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.cart-item-image {
    width: 80px;
    height: auto;
    margin-right: 15px;
    border-radius: 5px;
}

.cart-item-details p {
    margin: 5px 0;
}
.wishlist-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.wishlist-item-image {
    width: 80px;
    height: auto;
    margin-right: 15px;
    border-radius: 5px;
}

.wishlist-item-details p {
    margin: 5px 0;
}
</style>

</head>
<body>
    <div id="navbar"></div>
    <br>
    <br

    <main>
        <h2>Your Wishlist</h2>
        <div id="wishlist-items">
            <!-- Wishlist items will be dynamically added here -->
        </div>
    </main>
    
    <script src="wishlist.js"></script>
</body>
</html>
